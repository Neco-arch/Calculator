<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="display">
            <p class="Calculation"></p>
            <p class="num_display"></p>
        </div>
        <div class="calculator-wrapper">
            <div class="row">
                <button class="Clear">AC</button>
                <button  class="Del">Del</button>
                <button  class="Operator">%</button>
                <button class="Operator" id="Divide">รท</button>
            </div>
            <div class="row">
                <button class="Num_button">1</button>
                <button class="Num_button">2</button>
                <button class="Num_button">3</button>
                <button class="Operator" id="Multipy">x</button>
            </div>
            <div class="row">
                <button class="Num_button">4</button>
                <button class="Num_button">5</button>
                <button class="Num_button">6</button>
                <button class="Operator" id="Minus">-</button>
            </div>
            <div class="row">
                <button class="Num_button">7</button>
                <button class="Num_button">8</button>
                <button class="Num_button">9</button>
                <button class="Operator" id="Plus">+</button>
            </div>
            <div class="row">
                <button class="Dot_button">.</button>
                <button class="Num_button" id="Zero">0</button>
                <button class="Equal">=</button>
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
